name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
      
    - name: Check Out Repo 
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Build and push
      id: docker_build_client
      uses: docker/build-push-action@v2
      with:
        context: ./client/
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/todolist_client:latest

    - name: Image digest
      run: echo ${{ steps.docker_build_client.outputs.digest }}
      
    - name: Build and push
      id: docker_build_server
      uses: docker/build-push-action@v3
      with:
        context: ./server/
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/todolist_server:latest

    - name: Image digest
      run: echo ${{ steps.docker_build_server.outputs.digest }}

